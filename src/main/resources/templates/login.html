<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div class="container">
	<div class="logo">Pay My Buddy</div>
    <h2>Connexion</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Email :</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" name="password" required>
        </div>
		<div th:if="${error}" style="color: red;" class="alert alert-danger" th:text="${error}"></div>
		<div th:if="${message}" style="color: green;" class="alert alert-success" th:text="${message}"></div>
		<div th:if="${param.success}" style="color: green; margin-top: 10px;" th:text="${param.success}"></div>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a th:href="@{/inscription}">Cr√©er un compte</a></p>
</div>
</body>
</html>
