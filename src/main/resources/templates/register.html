<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div class="container">
	<div class="logo">Pay My Buddy</div>
    <h2>Inscription</h2>
    <form th:action="@{/inscription}" method="post" th:object="${user}">
        <div class="form-group">
            <label>Nom d'utilisateur :</label>
            <input type="text" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" th:field="*{password}" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
			       title="Le mot de passe doit contenir au moins 8 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial.">
        </div>
		
		<div class="form-group">
		    <label>Confirmer le mot de passe :</label>
		    <input type="password" id="confirmPassword" name="confirmNewPassword" required>
		</div>
		<div th:if="${errorPassword}" style="color: red; margin-top: 10px;" th:text="${errorPassword}"></div>
		<div th:if="${error}" style="color: red; margin-top: 10px;" th:text="${error}"></div>
        <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a th:href="@{/login}">Se connecter</a></p>
</div>
</body>
</html>
